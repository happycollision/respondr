<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Respondr Examples</title>
  <style>
    img{
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Respondr Examples</h1>
  <div class="no-arguments">
    <p>Look, a picture that's never square.</p>
    <p>[respondr 2423496036]</p>
  </div>
  <div class="include-squares">
    <p>Look, a picture that can be square at small sizes.</p>
    <p>[respondr 14471103384]</p>
  </div>
  <div class="squares-only">
    <p>Look, a picture that's always square.</p>
    <p>[respondr 14471103384]</p>
  </div>
</body>

<!-- Load local jQuery. Fall back to Google CDN if not installed with Bower. -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
      window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"><\/script>')
</script>
<!-- Load local lib and tests. -->
<script src="../dist/jquery.respondr.min.js"></script>

<script>
  $.getScript('../my-api-key.js', function(){
    /*
     * This page uses the api you set in my-api-key.js
     * The commented code below is here for copy-pasters.
     */

    // $.respondr({
    //   apiKey: 'your api key here'
    // })
    $('.no-arguments').respondr();
    $('.include-squares').respondr('', true);
    $('.squares-only').respondr('', 'only');
  });


</script>

</html>
